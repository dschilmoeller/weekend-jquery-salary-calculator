<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/wknd_client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/wknd_style.css">
    <title>Sal's Calcs</title>
  </head>
  <body>
    <h1 class="banner">Salary Calculator</h1>
    <h2>Add Employee</h2>
    <!-- inputs for First/Last/ID/Title/Annual Salary -->
    <div>
      <input id="firstNameInput" class="inputFormField" type="text" placeholder="First Name">
      <input id="lastNameInput" class="inputFormField" type="text" placeholder="Last Name">
      <input id="idInput" class="inputFormField" type="number" placeholder="ID">
      <input id="titleInput" class="inputFormField" type="text" placeholder="Title">
      <input id="salaryInput" class="inputFormField" type="number" placeholder="Annual Salary">
    <!-- add button -->
      <button id="addEmployeeBtn">Submit!</button>
  </div>
  <div>
    
    <table>
      <tbody class="staff-table">
        <tr class="tableHeaders">
              <td>First Name</td>
              <td>Last Name</td>
              <td>ID</td>
              <td>Title</td>
              <td>Annual Salary</td>
              <td>Remove Employee</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <h3 id="totalSalary">Total Monthly: $0.00</h3>
  </div>
</body>

</html>
